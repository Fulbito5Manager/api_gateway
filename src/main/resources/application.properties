spring.application.name=api-gateway
server.port=8086
security.jwt.key.public=${JWT_PUBLIC_KEY:this-key-must-be-replaced-by-public-key-pem}

#spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8085
spring.main.allow-bean-definition-overriding=true
spring.security.oauth2.resourceserver.jwt.issuer-uri=AUTHOJWT-BACKEND
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8085/.well-known/jwks.json
#rutas:
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=http://localhost:8085
